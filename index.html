<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اطلاعات بازار طلا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- اضافه کردن فونت تزئینی لاله زار از Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <style>
    /* تنظیمات کلی صفحه با پس‌زمینه از لینک داده شده */
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      background: url("https://pin.it/3XzFdbGbK") no-repeat center center fixed;
      background-size: cover;
      direction: rtl;
      color: #333;
    }

    /* لایه نیمه شفاف بر روی پس‌زمینه برای خوانایی بهتر */
    .overlay {
      background-color: rgba(255, 255, 255, 0.7);
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    /* هدر بالا با فونت تزئینی */
    .header {
      text-align: center;
      font-size: 48px;
      font-family: 'Lalezar', cursive;
      color: #222;
      margin: 20px 0;
    }

    /* بخش حاوی اطلاعات بازار */
    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    /* استایل آیتم‌های بازار طلا */
    .item {
      font-size: 14px; /* فونت کوچکتر */
      margin: 8px 0;
      padding: 6px 0;
      border-bottom: 1px solid #ccc;
    }
    .item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- هدر با نوشته Pouya -->
    <div class="header">Pouya</div>

    <!-- بخش اطلاعات بازار طلا -->
    <div class="container">
      <h2 style="margin-bottom: 12px;">اطلاعات بازار طلا</h2>
      <div id="goldData">در حال بارگذاری...</div>
    </div>
  </div>

  <script>
    function displayGoldData(data) {
      const goldDataDiv = document.getElementById("goldData");
      goldDataDiv.innerHTML = "";  // پاکسازی محتوا

      if (data.gold && Array.isArray(data.gold)) {
        data.gold.forEach(item => {
          const name    = item.name          || "نام ندارد";
          const unit    = item.unit          || "";
          const price   = item.price         || "";
          const change  = item.change_value  || "";
          const percent = item.change_percent || "";
          
          const lineText = `${name} | ${unit} | قیمت: ${price} | ریبیت: ${change} | درصد: ${percent}%`;
          const div = document.createElement("div");
          div.className = "item";
          div.innerText = lineText;
          goldDataDiv.appendChild(div);
        });
      } else {
        goldDataDiv.innerText = "داده‌ای برای نمایش یافت نشد.";
      }
    }

    // فراخوانی API برای دریافت اطلاعات بازار طلا
    fetch("https://brsapi.ir/Api/Market/Gold_Currency.php?key=FreeaWKXMvkIa3k7ZNUobmPrX1hJfcUG")
      .then(response => response.json())
      .then(data => {
        displayGoldData(data);
      })
      .catch(error => {
        console.error("خطا در دریافت داده", error);
        document.getElementById("goldData").innerText = "خطا در دریافت داده";
      });
  </script>
</body>
</html>
