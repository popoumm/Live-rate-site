<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اطلاعات بازار طلا</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background-color: #fff;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    .item {
      margin: 10px 0;
      font-size: 18px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>اطلاعات بازار طلا:</h1>
    <div id="goldData">در حال بارگذاری...</div>
  </div>

  <script>
    // تابعی برای نمایش اطلاعات دریافتی در صفحه
    function displayGoldData(data) {
      const container = document.getElementById("goldData");
      container.innerHTML = ""; // پاکسازی محتوا
      if (data.gold && Array.isArray(data.gold)) {
        data.gold.forEach(item => {
          const name    = item.name         || "";
          const unit    = item.unit         || "";
          const price   = item.price        || "";
          const change  = item.change_value || "";
          const percent = item.change_percent || "";
          // ساخت رشته متنی مشابه نمونه پایتونی:
          const line = `${name} | ${unit} | قیمت: ${price} | ریبیت: ${change} | درصد: ${percent}%`;
          
          const div = document.createElement("div");
          div.className = "item";
          div.innerText = line;
          container.appendChild(div);
        });
      } else {
        container.innerText = "داده‌ای یافت نشد.";
      }
    }

    // درخواست به API برای دریافت اطلاعات بازار طلا
    fetch("https://brsapi.ir/Api/Market/Gold_Currency.php?key=FreeaWKXMvkIa3k7ZNUobmPrX1hJfcUG")
      .then(response => response.json())
      .then(data => {
        console.log("داده دریافتی:", data);
        displayGoldData(data);
      })
      .catch(error => {
        document.getElementById("goldData").innerText = "خطا در دریافت داده";
        console.error("Error:", error);
      });
  </script>
</body>
</html>
